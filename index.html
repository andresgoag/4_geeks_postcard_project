<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <div class="header">
            <h1 class="header__title">My Postcard</h1>
            <figure class="header__logo">
                <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="4geeks logo">
            </figure>
        </div>

        <div class="main__content">
            <p class="main__content-p">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
            <div class="main__content-inputs">
                <input class="custom-input" type="text" placeholder="Some Name">
                <input class="custom-input" type="email" placeholder="Some Email">
                <input class="custom-input" type="text" placeholder="Some comment">
            </div>
        </div>

        <p class="note">This is so cool, can't wait to start doing more stuff</p>

        <div class="button-container">
            <button class="custom-button">Send my Postcard</button>
        </div>

    </div>
    
</body>
</html>
